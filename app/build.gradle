apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'


android {

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.aboust.develop_guide"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }


    buildTypes {
        sourceSets {
            main {
                jniLibs.srcDirs = ['libs', 'src/main/jniLibs']
                java.srcDirs += 'src/main/kotlin'
            }
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])


    implementation deps.kotlin.stdlib_jdk8
    implementation deps.kotlin.reflect
    implementation deps.kotlin.coroutines_core
    implementation deps.kotlin.coroutines_android


    implementation deps.afollestad.assent
    implementation deps.afollestad.recyclical

    implementation deps.androidx.appcompat
    implementation deps.androidx.core_ktx
    implementation deps.androidx.multidex

    implementation deps.androidx.coordinatorlayout
    implementation deps.androidx.constraintlayout


    implementation deps.google.material
    implementation deps.iconics.core
    implementation deps.iconics.views


    implementation deps.afollestad.assent
    implementation deps.afollestad.recyclical
    implementation deps.coroutines.retrofit

    implementation deps.squareup.okhttp
    implementation deps.squareup.okhttp_logging_interceptor
    implementation deps.squareup.retrofit2
    implementation deps.squareup.retrofit2_converter_gson
    implementation deps.coroutines.retrofit

    implementation deps.squareup.okhttp
    implementation deps.squareup.okhttp_logging_interceptor
    implementation deps.squareup.retrofit2
    implementation deps.squareup.retrofit2_converter_gson
    implementation deps.coroutines.retrofit
    implementation deps.utils.stetho
    implementation deps.utils.stetho_okhttp
    implementation deps.utils.stetho_timber
    implementation deps.utils.fire_crasher
    implementation deps.utils.prdownloader


    implementation 'com.mikepenz:material-design-iconic-typeface:2.2.0.6-kotlin@aar'

    debugImplementation deps.squareup.leakcanary

    implementation deps.utils.free_proguard
    implementation deps.utils.timber
    implementation deps.utils.utilcodex
    testImplementation deps.test.junit
    androidTestImplementation deps.test.junit_test_ext
    androidTestImplementation deps.test.androidx_test_espresso


}
